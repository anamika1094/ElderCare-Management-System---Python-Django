{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Record</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .section {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        .section h2 {
            color: #d32f2f;
            margin-bottom: 10px;
        }

        p {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #b71c1c;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delete Record</h1>
        <nav>
            <ul>
                <li><a href="{% url 'landingPage' %}">Home</a></li>
                <li><a href="{% url 'view-records' %}">View Records</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="delete-record" class="section">
            <h2>Are you sure you want to delete this record?</h2>
            <p><strong>{{ record.name }}</strong> (DOB: {{ record.dob }})</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'view-records' %}">Cancel</a>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Elder Care Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
