{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Update Record</h1>
        <nav>
            <ul>
                <li><a href="{% url 'landingPage' %}">Home</a></li>
                <li><a href="{% url 'view-records' %}">View Records</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="update-record" class="section">
            <h2>Update Patient Information</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Update</button>
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
